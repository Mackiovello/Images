<link rel="import" href="/Images/elements/so-juicy-filedrop/so-juicy-filedrop.html"/>
<script src="/Images/elements/IsMobile.js"></script>

<template>
    <template is="dom-bind">
        <div slot="Content/Preview">
            <template is="dom-if" if="{{model.URL$}}" restamp="true">
                <button slot="Content/button-clear" type="button" class="btn btn-default images-content-close-button" onclick="++this.value;" value="{{model.Clear$::click}}">Clear</button>
                <starcounter-include partial="{{model.ContentPage}}"></starcounter-include>
            </template>
        </div>
        <so-juicy-filedrop id="jfFileDrop" style$="{{getUploaderStyle(model.URL$)}}" slot="Content/upload-control" session-id="{{model.SessionId}}" upload-url="/images/images" value="{{model.URL$}}" filetype="{{model.MimeType$}}" max-file-size="{{model.MaxFileSize}}" allowed-mime-types="{{model.AllowedMimeTypes}}" open-click="{{model.Open$}}" ismobile="{{model.IsMobile$}}"></so-juicy-filedrop>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            template.addEventListener('dom-change', function () {
                var jf = document.getElementById("jfFileDrop");
                jf.addEventListener("fileUploaded", function (e) {
                    template.set("model.Name$", e.detail.file.name);
                });
            });

            template.getUploaderStyle = function (url) {
                return url ? "display:none;" : "";
            };

            template.model.IsMobile$ = isMobile.any;
        })();
    </script>
    <template is="starcounter-composition">
        <div class="content-edit">
            <div class="content-form__preview">
                <content select="[slot='Content/Preview']"></content>
            </div>
            <div class="content-edit__upload">
                <div class="content-edit__upload-clear">
                    <content select="[slot='Content/button-clear']"></content>
                </div>
                <content select="[slot='Content/upload-control']"></content>
            </div>
        </div>
    </template>
</template>
