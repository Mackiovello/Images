<template>
    <template is="dom-bind">
        <template is="dom-repeat" items="{{model.Illustrations}}" restamp="true">
            <img slot="images/thumbnail" src="{{item.PreviewURL}}" on-click="onPreviewClick" value="{{item.Select$::click}}" />
        </template>
        <div slot="images/big">
            <starcounter-include partial="{{model.Selected.Content}}"></starcounter-include>
        </div>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
            
            template.onPreviewClick = function (e) {
                template.set("model.item.Select$", ++e.model.item.Select$);
            };
        })();
    </script>
    <template is="declarative-shadow-dom">
        <style>
            @import url("/images/css/illustrations.css");
        </style>
        <div id="images-carousel">
            <div class="images-carousel__thumbs">
                <slot name="images/thumbnail"></slot>
            </div>
            <div class="images-carousel__big">
                <slot name="images/big"></slot>
            </div>
        </div>
    </template>
</template>
