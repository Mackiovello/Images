<link rel="import" href="/Images/elements/so-juicy-filedrop/so-juicy-filedrop.html" />

<template>
    <template is="dom-bind">
        <template is="dom-repeat" items="{{model.Illustrations}}" restamp="true">
            <img slot="Images/thumbnail" src="{{item.PreviewURL}}" onclick="++this.value;" value="{{item.Select$::click}}" />
        </template>
        <div slot="Images/big">
            <starcounter-include partial="{{model.Selected.Content}}"></starcounter-include>
        </div>
    </template>
    <template is="starcounter-composition">
        <style>
            :host {
                display: block;
                overflow: hidden;
                display: flex;
                height: 300px;
            }

            #images-thumbs {
                margin: 5px;
                width: 100px;
                overflow: auto;
            }

                #images-thumbs ::content img {
                    width: 100%;
                    border: 1px solid #dddddd;
                    border-radius: 3px;
                    padding: 4px;
                    margin-bottom: 4px;
                    cursor: pointer;
                }

            #images-add ::content > * {
                width: 100%;
                border: 1px solid #dddddd;
                border-radius: 3px;
                padding: 4px;
            }

            #images-big {
                margin: 5px;
                width: 100%;
            }
        </style>

        <div id="images-carousel">
            <div id="images-thumbs">
                <content select="[slot='Images/thumbnail']"></content>
                <div id="images-add">
                    <content select="[slot='Images/add']"></content>
                </div>
            </div>
            <div id="images-big">
                <content select="[slot='Images/big']"></content>
            </div>
        </div>
    </template>
</template>
