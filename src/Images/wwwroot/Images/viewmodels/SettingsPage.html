<style>
    .images-settings-label {
        font-size: 12pt;
        margin: 0;
    }
    .images-settings-control {
        width: 50%
    }
    .images-settings-button {
        margin-top: 20px;
    }
</style>
<template>
    <template is="dom-bind">
        <h3 slot="images/settings-header">Images</h3>
        <div slot="images/upload-folder-path">
            <label class="control-label images-settings-label">Upload folder path</label>
            <input type="text" value="{{model.UploadFolderPath$::input}}" class="form-control images-settings-control"/>
        </div>
        <div slot="images/max-file-size">
            <label class="control-label images-settings-label">Maximum file size (MB)</label>
            <input type="number" value="{{model.MaximumFileSizeMiB$::input}}" class="form-control images-settings-control"/>
        </div>
        <button slot="images/button-settings-save" class="btn btn-small btn-success images-settings-button" onmousedown="++this.value;" value="{{model.Save$::click}}">Save</button>
        <button slot="images/button-settings-cleanup" class="btn btn-small btn-danger images-settings-button" onmousedown="++this.value;" value="{{model.CleanUpFiles$::click}}">Clean up files</button>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="images/settings-header"></slot>
        <slot name="images/upload-folder-path"></slot>
        <slot name="images/max-file-size"></slot>
        <slot name="images/button-settings-save"></slot>
        <slot name="images/button-settings-cleanup"></slot>
    </template>
</template>
