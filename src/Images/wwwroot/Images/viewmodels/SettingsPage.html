<template>
    <template is="dom-bind">
        <h3 slot="images/settings-header">Images</h3>
        <div slot="images/upload-folder-path">
            <label class="control-label" style="font-size: 12pt; margin: 0;">Upload folder path</label>
            <input type="text" value="{{model.UploadFolderPath$::input}}" class="form-control" style="width: 50%" />
        </div>
        <div slot="images/max-file-size">
            <label class="control-label" style="font-size: 12pt; margin: 10px 0 0 0;">Maximum file size (MB)</label>
        <input type="number" value="{{model.MaximumFileSizeMiB$::input}}" class="form-control" style="width: 50%"/>
        </div>
        <button slot="images/button-settings-save" class="btn btn-small btn-success" style="margin-top: 20px;" onclick="++this.value;" value="{{model.Save$::click}}">Save</button>
        <button slot="images/button-settings-cleanup" class="btn btn-small btn-danger" style="margin-top: 20px;" onclick="++this.value;" value="{{model.CleanUpFiles$::click}}">Clean up files</button>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="images/settings-header"></slot>
        <slot name="images/upload-folder-path"></slot>
        <slot name="images/max-file-size"></slot>
        <slot name="images/button-settings-save"></slot>
        <slot name="images/button-settings-cleanup"></slot>
    </template>
</template>
