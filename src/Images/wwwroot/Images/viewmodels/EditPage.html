<link rel="import" href="/Images/elements/images-filedrop/images-filedrop.html" />

<template>
    <template is="dom-bind">
        <images-filedrop session-id="{{model.SessionId}}" upload-url="/images/images" value="{{model.ImageURL$}}" max-file-size="{{model.MaxFileSize}}" allowed-mime-types="{{model.AllowedMimeTypes}}">
            <template is="dom-if" if="{{model.ImageURL$}}">
                <div>
                    <button class="btn btn-default btn-xs" onclick="++this.value;" value="{{model.Delete$::click}}">Clear</button>
                </div>
            </template>
        </images-filedrop>
    </template>
</template>
