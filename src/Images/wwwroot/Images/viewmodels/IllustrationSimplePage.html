<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <style>
        .images-illustration-simple__image--thumbnail {
            background-size: contain;
            background-position: left top;
            background-repeat: no-repeat;
            flex: 1 1 auto;
        }
    </style>

    <template is="dom-bind">
        <div class="images-illustration-simple__image--thumbnail" slot="Images/Illustration" style$="{{getStyle(model.Content.URL)}}"></div>
    </template>

    <script>
        (function (template) {
            template.getStyle = function (url) {
                return "background-image:url(" + url + ")";
            };
        })(document.currentScript.previousElementSibling);
    </script>

    <template is="starcounter-composition">
        <style>
            .images-illustration-simple__image {
                display: flex;
                align-items: stretch;
                width: 50px;
                height: 50px;
            }
        </style>

        <div class="images-illustration-simple__image">
            <content select="[slot='Images/Illustration']"></content>
        </div>
    </template>
</template>
