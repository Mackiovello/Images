
<style>



    table.illustrationsTable {
        border-collapse: collapse;
    }

    table.illustrationsTable th {
        border-width: 1px 1px 1px 1px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-style: solid;
        border-color: #cccccc;
        color: #000000;
        background-color: #eeeeee;
        font-weight: bold; 
        min-width: 100px;
    }

    /*table.illustrationsTable th:first-child {
        text-align: left;
        padding-left: 10px;
    }

    table.illustrationsTable th:last-child {
        text-align: right;
        padding-right: 10px;
    }*/

    table.illustrationsTable td {
        border-width: 1px;
        padding: 0px;
        margin: 0px;
        border-style: solid;
        border-color: #cccccc;
        background-color: #ffffff;
    }

    table.illustrationsTable td input {
        margin: 0px;
        padding: 6px 10px 6px 10px;
        border-width: 0px;
    }

    table.illustrationsTable td input[type=number] {
        text-align: right;
        padding-right: 0px;
    }

    table.illustrationsTable td.readonlycell {
        padding: 6px 10px 6px 10px;
    }

    table.illustrationsTable td.alignright {
        text-align: right;
    }

    table.illustrationsTable tfoot td:first-child {
        border-left-width: 0;
        border-bottom-width: 0;
    }
    
    button {
        margin: 0px 0px 6px 4px;
        padding: 8px 15px 8px 15px;
        background: #4479BA;
        color: #FFF;
        border: 0px;
    }

    table.illustrationsTable .total {
        background: #eeeeee;
        text-align:right;
        color:black;
        padding: 6px 10px 6px 10px;
        font-weight: bold;
    }

    button:hover, button:focus  {
	    -webkit-animation: pulsate 1.2s linear infinite;
	    animation: pulsate 1.2s linear infinite;
    }

    table.illustrationsTable caption {
        caption-side: bottom;
        text-align: right;
        margin-top: 10px;
    }

    table.illustrationsTable a:link {
        text-align:center;
	    color: #3d85b4;
	    text-decoration:underline;
        padding: 6px 10px 6px 10px;
    }
    table.illustrationsTable a:visited {
	    color: #3d85b4;
	    text-decoration:underline
    }
    table.illustrationsTable a:active,
    table.illustrationsTable a:hover {
	    color: #59a0c3;
	    text-decoration:underline
    }


</style>

<template>


    <table class="illustrationsTable">

        <thead>
            <tr>
                <th>Name</th>
                <th>ImageURL</th>
                <th>Link</th>
                <th>Picture</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <template repeat="{{Illustrations}}">
                <tr>
                    <td><input type="text" value="{{Name$}}" /></td>
                    <td><input type="text" value="{{ImageURL$}}" /></td>

<td><a href="/launcher/workspace/Images/image/{{DbIDString}}">Link</a> </td>

                    <td><img src="{{ImageURL$}}" /></td>
                    <td><button onclick="this.templateInstance.model.Delete$++">Delete</button></td>
                </tr>
            </template>

        </tbody>

    </table>

    <button onclick="this.templateInstance.model.Add$++">Add</button>

</template>
