<link rel="import" href="/sys/juicy-filedrop/juicy-filedrop.html" />

<template>
    <style>
        .productItemImage {
            display: inline-block;

            /*border: 1px solid #eaeaea;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 20px;
            width: 250px;*/
        }

        juicy-filedrop {
            display: block;
            overflow: hidden;
            color: rgb(170, 170, 170);
            border: 0px solid black;
            border: 0px solid #ccc;
            border-radius: 3px;
        }

        .dropFileHere {
            border-style: dashed;
            border-color: #A5A5A5;
            background: #EDEDED;
            border-width: 6px;
            height: 100px;
            padding-top: 40px;
            text-align: center;
        }

        img {
           width: auto;
        }

        .deleteBtn {
            display: none;
            width: 50px;
        }

        .productItemImage:hover .deleteBtn {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #container {
            position: relative;
        }
    </style>

    <div class="productItemImage">
        <div id="container">

            <template if="{{ImageURL$}}">
                <div class="deleteBtn">
                    <button class="launcher-button btn-warning" onclick="this.templateInstance.model.Delete$++">Clear</button>
                    <button class="launcher-button btn-default" onclick="this.templateInstance.model.Save$++">Save</button>
                </div>
            </template>

            <!--<input type="text" value="{{ImageURL$}}" />-->

            <juicy-filedrop url="/Images/images" value="{{ImageURL$}}">
                <template if="{{!ImageURL$}}">
                    <div class="dropFileHere">Drop image here</div>
                </template>
                <img src="{{ImageURL$}}" />
            </juicy-filedrop>
        </div>
    </div>
</template>
